<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js" ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/> <!-- 'classic' theme -->
    <link rel="stylesheet" href="styles.css"> 
    <!-- <link rel="stylesheet" href="reset.css">  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;600&display=swap" rel="stylesheet">
    <title>SketchPad</title>
</head>
<body>
    <div class="header">
        SketchPad
    </div>

    <div class="flex-container">
        <div class="control-panel">
            <div class="color-card">
                <!-- <input type="color" id="color-select"> -->
                <div class="color-picker"></div>
                <span>Pen Colour</span>
            </div>
            <div class="color-card-2">
                <div class="color-picker2"></div>
                <span>Background Colour</span>
            </div>

                <button id="eraser-btn">Toggle Eraser</button>
                <button id="pastel">Toggle Pastel</button>
                <button id="shader-btn">Toggle Shading</button>
                <button id="lighten-btn">Toggle Lighten</button>

            <div class="sliderDiv">
                <input type="range" min="2" max="100" value="50" id="slider">
                <div id="selector">
                  <div class="selectBtn"></div>
                  <div id="selectValue"></div>
                </div>
                <div id="progressBar"></div>
              </div>

            <div class="gridSize">Grid Size: 50 x 50</div>
            <button class="gridLines">Toggle Grid Lines</button>
            
            
            <button id="clearGrid">Clear Grid</button>
        
        </div>

        <div class="board"></div>
    </div>  

    <div class="footer">Copyright Â© Nasiq Ziyan (GitHub logo) | Source (hyperlinked)</div>
    

</body>
</html>
