<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js" ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/> <!-- 'classic' theme -->
    <link rel="stylesheet" href="styles.css"> 
    <!-- <link rel="stylesheet" href="reset.css">  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;600&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Nova Flat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SketchPad</title>
</head>
<body>
    <div class="header">
        SketchPad
    </div>

    <div class="flex-container">
        <div class="control-panel">
            <div class="color-card">
                <!-- <input type="color" id="color-select"> -->
                <div class="color-picker"></div>
                <span>Pen Colour</span>
            </div>
            <div class="color-card-2">
                <div class="color-picker2"></div>
                <span>Background Colour</span>
            </div>

                <button class='togglable' id="eraser-btn">Toggle Eraser</button>
                <button class='togglable' id="pastel">Toggle Pastel</button>
                <button class='togglable' id="shader-btn">Toggle Shading</button>
                <button class='togglable' id="lighten-btn">Toggle Lighten</button>

            <div class="slider-div"> <!--Heres an anchor point-->
                <!-- <input type="range" min="2" max="100" value="50" id="slider">  -->

                <input type="range" value="50" min="1" max="100" id="slider"
                    onmousemove="rangeSliderValue(this.value)" onChange="rangeSlider(this.value)">
                    <div id="progress-bar"></div>
            </div>

            <div class="gridSize">Grid Size: 50 x 50</div>
            <button class="gridLines">Toggle Grid Lines</button>
            
            
            <button id="clearGrid">Clear Grid</button>
        
        </div>
        <div class="board-border">
            <div class="board"></div>
        </div>
    </div>  

    <div class="footer">  
        <a class="footer-link" href="https://github.com/nasiqziyan" target="_blank">Nasiq Ziyan</a> |
        <a class="footer-link" href="https://github.com/nasiqziyan/sketchpad" target="_blank">Source</a>
        <a href="https://github.com/nasiqziyan/sketchpad" target="_blank"><i style='font-size: 34px' class="fa fa-github"></i></a>
    </div>
    

</body>
</html>
